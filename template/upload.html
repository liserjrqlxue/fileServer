<!doctype html>
<html lang="cn">
<head>
	<title>File Upload</title>
</head>
<body>
<main>
	<div>
		<h1>上传文件到<a href="/public/upload" target="_blank">public/upload</a></h1>
	</div>
	<div class="">
		<form enctype="multipart/form-data" action="/upload" method="post">
			<input type="hidden" name="token" value="{{.Token}}"/>
			<input type="file" id="i-file" name="uploadfile" required="required" />
			<button type="submit">upload</button>
		</form>
	</div>
	<div>
		{{if .Message}}
			<p>
				<b>Message:</b>
				{{.Message}}
			</p>
		{{end}}
		{{if .Src}}
			<p>
				<b>Link:</b>
				<a href="{{.Src}}" target="_blank">
					{{.Src}}
				</a>
			</p>
		{{end}}
	</div>
</main>
</body>
